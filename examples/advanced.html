<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="translationForm">
        <textarea id="textInput">Ich bin ein Berliner.</textarea>
        translate from
        <select id="srcLangSelect">
            <option value="auto">auto-detect</option>
        </select>
        to
        <select id="destLangSelect"></select>
        (CORS policy makes it fall back to english)
        <button type="submit">Translate</button>
    </form>

    <pre id="translationResult"></pre>

    <script type="module" src="../src/client.js"></script>
    <script type="module" src="../src/constants.js"></script>
    <script type="module" src="../src/gtoken.js"></script>
    <script type="module" src="../src/index.js"></script>
    <script type="module" src="../src/models.js"></script>
    <script type="module" src="../src/urls.js"></script>
    <script type="module" src="../src/utils.js"></script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/6.0.1/autosize.min.js"
        integrity="sha512-OjjaC+tijryqhyPqy7jWSPCRj7fcosu1zreTX1k+OWSwu6uSqLLQ2kxaqL9UpR7xFaPsCwhMf1bQABw2rCxMbg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
